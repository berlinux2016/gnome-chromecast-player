<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" />

  <!-- Video/Play symbol (centered triangle) -->
  <path d="M 48 38 L 48 90 L 88 64 Z" fill="url(#playGradient)" opacity="0.9"/>

  <!-- Chromecast waves (bottom right) -->
  <g transform="translate(75, 85)">
    <!-- First wave (smallest) -->
    <path d="M 0 0 Q 5 -5, 10 0"
          stroke="#FFFFFF"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          opacity="0.9"/>

    <!-- Second wave (medium) -->
    <path d="M 0 0 Q 8 -8, 16 0"
          stroke="#FFFFFF"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          opacity="0.7"/>

    <!-- Third wave (largest) -->
    <path d="M 0 0 Q 11 -11, 22 0"
          stroke="#FFFFFF"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          opacity="0.5"/>

    <!-- Source point -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Decorative elements - small dots around the icon -->
  <circle cx="30" cy="25" r="2" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="98" cy="35" r="2" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="25" cy="100" r="2" fill="#FFFFFF" opacity="0.3"/>
</svg>
